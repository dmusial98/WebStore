<app-nav-bar></app-nav-bar>

<div class="mt-3 container">
  <div class="mb-4 row justify-content-center">

    <!--slajdy ze zdjęciami-->
    <div id="carouselExampleIndicators_main" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="0" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" class="active" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="assets/store_1.jpg" class="d-block w-100" alt="store_1">
        </div>
        <div class="carousel-item">
          <img src="assets/store_2.jpg" class="d-block w-100" alt="store_2">
        </div>
        <div class="carousel-item active">
          <img src="assets/table_tenis_1.jpg" class="d-block w-100" alt="table_tenis_1">
        </div>
        <div class="carousel-item">
          <img src="assets/bicycle_1.jpg" class="d-block w-100" alt="bicycle_1">
        </div>
        <div class="carousel-item">
          <img src="assets/bicycle_2.jpg" class="d-block w-100" alt="bicycle_2">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_main"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_main"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <div class="row">

    <!--kolumna do wyboru kategorii produktów-->
    <div class="col-lg justify-content-start bg-light rounded">
      <div class="my-2 row">
        <h5 class="text-center text-xl">
          Kategorie:
        </h5>
        <div class="my-1 row">
          <div class="text-center">
            <button (click)="onCategoryChosen(-1)" class="btn btn-light">Wszystkie</button>
          </div>
        </div>
        <div *ngFor="let category of categories" class="my-1 row">
          <div class="text-center">
            <button (click)="onCategoryChosen(category.id)" class="btn btn-light">{{category.name}}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-10">
      <div class="container">

        <!--wiersz z opcją filtrowania-->
        <div class="mb-4 row justify-content-end">
          <div class="col-md-auto align-self-center">Sortuj po:</div>
          <div class="col-md-auto">
            <div class="dropdown justify-content-end">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                data-bs-toggle="dropdown" aria-expanded="false">
                {{sortByDropdownButtonContent}}
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><button (click)="onSortProductsClick('price - descending')" class="dropdown-item">Cena:
                    najwyższa</button></li>
                <li><button (click)="onSortProductsClick('price - growingly')" class="dropdown-item">Cena:
                    najniższa</button></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><button (click)="onSortProductsClick('mark - descending')" class="dropdown-item">Ocena:
                    największa</button></li>
                <li><button (click)="onSortProductsClick('mark - growingly')" class="dropdown-item">Ocena:
                    najniższa</button></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><button (click)="onSortProductsClick('amount - descending')" class="dropdown-item">Ilość:
                    najwyższa</button></li>
                <li><button (click)="onSortProductsClick('amount - growingly')" class="dropdown-item">Ilość:
                    najniższa</button></li>
              </ul>
            </div>
          </div>
        </div>

        <!--lista produktów-->
        <div *ngFor="let product of products" class="mb-3 border border-info rounded bg-light">
          <div class="row ">

            <!--zdjecie produktu-->
            <div class="col-6 align-self-center">
              <div id="carouselExampleIndicators_product" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="0"
                    class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                </div>
                 <!-- this href with javascript function allow to turn off redirecting for onClick angular function -->
                <a class="navbar-brand" href="javascript:void(0);" (click)="onProductChoosen(product.id)" >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="assets/waldner-1000.jpg" class="d-block w-100" alt="Waldner_1000_1">
                    </div>
                    <div class="carousel-item">
                      <img src="assets/waldner-1000_1.jpg" class="d-block w-100" alt="Waldner_1000_2">
                    </div>
                  </div>
                </a>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_product"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_product"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>


            <!--informacje o produkcie-->
            <div class="col-6 align-self-center">
              <div class="row my-2">
                <div class=" col align-self-center">
                  <div class="text-end">
                    Nazwa:
                  </div>
                </div>
                <div class=" col">
                  <div class="border-bottom text-center">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <!-- this href with javascript function allow to turn off redirecting for onClick angular function -->
                        <a class="nav-link" aria-current="page" href="javascript:void(0);"
                          (click)="onProductChoosen(product.id)">{{product.name}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Cena:
                  </div>
                </div>
                <div class="col">
                  <div class="border-bottom text-center">
                    {{product.price}} zł
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Ocena:
                  </div>
                </div>
                <div class="col">
                  <div class="border-bottom text-center">

                    {{product.averageRating}}/5
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" style="color: orange;" fill="currentColor" class="bi bi-star-half" viewBox="0 0 25 25">
                      <path d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Ilość w magazynie:
                  </div>
                </div>
                <div class="col">
                  <div class="text-center">
                    {{product.amount}}
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>

</div>
