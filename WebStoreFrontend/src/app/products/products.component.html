<app-nav-bar></app-nav-bar>

<div class="mt-3 container">
  <div class="mb-4 row justify-content-center">

    <!--slajdy ze zdjęciami-->
    <div id="carouselExampleIndicators_main" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" class="active" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="assets/store_1.jpg" class="d-block w-100" alt="store_1">
        </div>
        <div class="carousel-item">
          <img src="assets/store_2.jpg" class="d-block w-100" alt="store_2">
        </div>
        <div class="carousel-item active">
          <img src="assets/table_tenis_1.jpg" class="d-block w-100" alt="table_tenis_1">
        </div>
        <div class="carousel-item">
          <img src="assets/bicycle_1.jpg" class="d-block w-100" alt="bicycle_1">
        </div>
        <div class="carousel-item">
          <img src="assets/bicycle_2.jpg" class="d-block w-100" alt="bicycle_2">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_main" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <div class="row">

    <!--kolumna do wyboru kategorii produktów-->
    <div class="col-lg justify-content-start bg-light rounded">
      <div class="my-2 row">
        <h5 class="text-center text-xl">
          Kategorie:
        </h5>
        <div class="my-1 row">
          <div class="text-center">
            <button (click)="onCategoryChosen(-1)" class="btn btn-light">Wszystkie</button>
          </div>
        </div>
        <div *ngFor="let category of categories" class="my-1 row">
          <div class="text-center">
            <button (click)="onCategoryChosen(category.id)" class="btn btn-light">{{category.name}}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-10">
      <div class="container">

        <!--wiersz z opcją filtrowania-->
        <div class="mb-4 row justify-content-end">
          <div class="col-md-auto align-self-center">Sortuj po:</div>
          <div class="col-md-auto">
            <div class="dropdown justify-content-end">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                {{sortByDropdownButtonContent}}
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><button (click)="onSortProductsClick('price - descending')" class="dropdown-item">Cena: najwyższa</button></li>
                <li><button (click)="onSortProductsClick('price - growingly')" class="dropdown-item">Cena: najniższa</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button (click)="onSortProductsClick('mark - descending')" class="dropdown-item">Ocena: największa</button></li>
                <li><button (click)="onSortProductsClick('mark - growingly')" class="dropdown-item">Ocena: najniższa</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button (click)="onSortProductsClick('amount - descending')" class="dropdown-item">Ilość: najwyższa</button></li>
                <li><button (click)="onSortProductsClick('amount - growingly')" class="dropdown-item">Ilość: najniższa</button></li>
              </ul>
            </div>
          </div>
        </div>

        <!--lista produktów-->
        <div *ngFor="let product of products" class="mb-3 border border-info rounded bg-light">
          <div class="row ">

            <!--zdjecie produktu-->
            <div class="col-6 align-self-center">
              <div id="carouselExampleIndicators_product" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/waldner-1000.jpg" class="d-block w-100" alt="Waldner_1000_1">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/waldner-1000_1.jpg" class="d-block w-100" alt="Waldner_1000_2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


            </div>


            <!--informacje o produkcie-->
            <div class="col-6 align-self-center">
              <div class="row my-2">
                <div class=" col align-self-center">
                  <div class="text-end">
                    Nazwa:
                  </div>
                </div>
                <div class=" col">
                  <div class="border-bottom text-center">
                    {{product.name}}
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Cena:
                  </div>
                </div>
                <div class="col">
                  <div class="border-bottom text-center">
                    {{product.price}} zł
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Ocena:
                  </div>
                </div>
                <div class="col">
                  <div class="border-bottom text-center">
                    5/5
                  </div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col align-self-center">
                  <div class="text-end">
                    Ilość w magazynie:
                  </div>
                </div>
                <div class="col">
                  <div class="text-center">
                    {{product.amount}}
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>

</div>
