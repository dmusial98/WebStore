<app-nav-bar></app-nav-bar>

<div class="mt-3 container">
  <div class="row">

    <!--kolumna do wyboru kategorii produktów-->
    <div class="col-lg justify-content-start">
      Kategorie
    </div>
    <div class="col-lg-10">
      <div class="container">

        <!--wiersz z opcją filtrowania-->
        <div class="mb-4 row justify-content-end">
          <div class="col-md-auto align-self-center">Filtruj po:</div>
          <div class="col-md-auto">
            <div class="dropdown justify-content-end">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                Cena: najniższa
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item">Cena: najwyższa</a></li>
                <li><a class="dropdown-item">Cena: najniższa</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item">Ocena: największa</a></li>
                <li><a class="dropdown-item">Ocena: najniższa</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item">Ilość: najwyższa</a></li>
                <li><a class="dropdown-item">Ilość: najniższa</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!--lista produktów-->
        <div *ngFor="let product of products" class="mb-3 border border-info rounded bg-light">
          <div class="row ">

            <!--zdjecie produktu-->
            <div class="col-6 align-self-center">
              <div class="row">
                <p class="text-center">Zdjęcie produktu</p>
              </div>
            </div>
            <div class="col-3 align-self-center">
              <div class="my-2 text-end">
                Nazwa:
              </div>
              <div class="my-2 text-end">
                Cena:
              </div>
              <div class="my-2 text-end">
                Ocena:
              </div>
            </div>
            <div class="col-3 align-self-center">
              <div class="my-2 text-center">
                {{product.name}}
              </div>
              <div class="my-2 text-center">
               {{product.price}} zł
              </div>
              <div class="my-2 text-center">
                5/5
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





</div>
