<app-nav-bar></app-nav-bar>

<div class="mt-3 container">
  <div class="mb-4 row justify-content-center">

    <div class="mb-3 row border border-info rounded bg-light">

      <!--zdjecia produktu-->
      <div class="col-5 align-self-center">
        <div id="carouselExampleIndicators_product" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/waldner-1000.jpg" class="d-block w-100" alt="Waldner_1000_1">
            </div>
            <div class="carousel-item">
              <img src="assets/waldner-1000_1.jpg" class="d-block w-100" alt="Waldner_1000_2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_product" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!--krotkie informacje o produkcie-->
      <div class="col-7">

        <div class="row">
          <div class="col-auto">
            <div class="my-4 row">
              <h4>Nazwa produktu:</h4>
            </div>
            <div class="my-4 row">
              <h4>Cena:</h4>
            </div>
            <div class="my-4 row">
              <h4>Ocena:</h4>
            </div>
          </div>
          <div *ngIf="product" class="col">
            <div class="my-4 row">
              <h4>{{product.name}}</h4>
            </div>
            <div class="my-4 row">
              <h4>{{product.price}} zł</h4>
            </div>
            <div class="my-4 row">
              <h4>
                {{product.averageRating}}/5
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="color: orange;" fill="currentColor" class="bi bi-star-half" viewBox="0 0 16 16">
                  <path d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z" />
                </svg>
              </h4>
            </div>
          </div>
        </div>

        <!--przycisk z dodaniem do koszyka-->
        <div class="h-50 d-flex flex-row justify-content-end align-items-end">
          <button class="btn btn-secondary">
            <h5>Dodaj do koszyka</h5>
          </button>
        </div>

      </div>

      <!--opis produktu-->
      <div class="row">
        <div class="col">

          <!--nazwa produktu-->
          <div *ngIf="product" class="mt-5 d-flex flex-row justify-content-center">
            <h4>{{product.name}}</h4>
          </div>

          <!--zawartosc opisu produktu-->
          <div *ngIf="product" class="mt-3 d-flex flex-row justify-content-center">
            <h5>{{product.description}}</h5>

          </div>
        </div>
      </div>

    </div>

    <div class="my-4">
      <h2>Opinie:</h2>
    </div>

    <!--opinie-->
    <div class="row border border-info rounded bg-light">

      <!--formularz do dodania wlasnej opinii-->
      <div class="col">
        <div class="row mt-4">
          <h3>
            Dodaj swoją opinię
          </h3>
          <form>
            <div class="row">
              <!--pole do wpisania opinii-->
              <div class="form-group">
                <label for="formControlOpinion"></label>
                <textarea class="form-control" id="formControlOpinion" rows="5"></textarea>
              </div>
            </div>
            <!--wiersz z oceną liczbową-->
            <div class="row mt-2">
              <div class="col">
                <div class="form-check form-check-inline">
                  <h5>Oceń produkt</h5>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">
                    1

                  </label>

                </div>

                <div class="ml-4 form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">
                    2
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color: orange;" class="ml-4 mb-1 bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">
                    3
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color: orange;" class="mb-1 bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio4">
                    4
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color: orange;" class="mb-1 bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                  <label class="form-check-label" for="inlineRadio5">
                    5
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color: orange;" class="mb-1 bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </label>
                </div>

                <!--wiersz w przyciskiem do wyslania opinii-->
                <div class="row mb-3">
                  <div class="col">

                  </div>
                  <div class="col">

                  </div>
                  <div class="col">

                  </div>
                  <div class="col">

                  </div>
                  <div class="col">

                  </div>
                  <div class="col">
                    <div class="row justify-content-center">
                      <button type="submit" class="btn btn-secondary">
                        <h5>Oceń</h5>
                      </button>
                    </div>
                  </div>


                </div>
              </div>

            </div>

          </form>
        </div>
      </div>




      <!--opinie dotyczace produktu-->

    </div>



  </div>
</div>
